  name: "Andy"
  surname: "Volk"
  company: "Google"
  title: "Regional Manager, Developer Relations: Africa & Middle East"
  bio: "<p>Andy's early startup experience includes inventing and launching Live365.com in 1999, which grew exponentially after launch to become the Internet's second-largest broadcaster with over 2.7 million annual tuning hours. More recently, Andy was the VP of Apps & Developer Relations for Mxit, the groundbreaking South Africa-based mobile messaging platform and social network. He has led a range of pioneering web products over the last 15 years, including products at Yahoo! (digital music, video-on-demand, company-wide video player platform, and video search), LOYAL3 (direct-to-consumer company stock purchasing via Facebook), Kongregate (social gaming destination and community site for gamers and game developer), and Scour.com (Internet broadcasting and peer-to-peer technology). Andy is also the founder of Downtempo, an Internet product development & strategy firm located in San Francisco, whose client projects have included work for MTV, NASA, Craigslist Foundation, SpotXchange, LACMA, and Globe.gov. In addition to these client projects, Downtempo incubated and launched its own in-house projects, including Is It Safe To Visit?, the world's first travel advisory search engine, Phone Genome, and NiceTips.</p>"
